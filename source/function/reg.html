<!DOCTYPE html>
<html>
    <head>
        <title>註冊帳號</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <script src="./signUpCheck.js"></script>
    </head>

    <body>
        <br>
        <div class="col-4 col-md-4s container border allFont">
            <form style="text-align: center;" action="./log.php" method="post">
                <input type="hidden" name="logreg" value="0"/>
                <h2 style="padding-top:10px;">註冊帳號</h2><hr>
                <div class="form-group">
                    <div class="form-group">
                        <label for="usr">電子郵件：</label>
                        <input oninput="checkEmail()" onblur="checkEmail()"  type="text" class="form-control" name="mail" id="mail">
                        <small id="msg-mail" style="color: white; background-color: tomato;"></small>
                    </div>
                    <div class="form-group"></div>
                        <label for="usr">帳號名稱：</label>
                        <input oninput="checkAccount()" onblur="checkAccount()"  type="text" class="form-control" name="ac" id="acnt">
                        <small id="msg-acnt" style="color: white; background-color: tomato;"></small>
                    </div>
                    <div class="form-group">
                    <label for="paw">密碼&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp：</label>
                    <input oninput="checkPassword()" onblur="checkPassword()" type="password" class="form-control" name="pw" id="pwd">
                    <small id="msg-pwd" style="color: white; background-color: tomato;"></small>
                    </div>
                    <div class="form-group">
                        <label for="chk-paw">確認密碼：</label>
                        <input oninput="checkPassword()"  type="password" class="form-control" id="chk-pwd">
                        <small id="msg-chkpwd" style="color: white; background-color: tomato;"></small>
                    </div><hr>

                    <div id="tips" class="form-group">
                        <p style="font-size: medium;"><strong>
                            請輸入帳號資料</strong></p>
                    </div>

                    <div id="btnDiv" class="form-group" style="display: none; width: 90%;">
                        <p style="font-size: medium;">
                            請點選<strong>"我不是機器人"</strong><small id="msg" ></small></p>
                        <div class="btn-group container" id="botCheck">
                            <button onclick="button1()" value="bot" type="button" id="btn1" class="btn btn-outline-info" style="font-size: smaller;">
                                我不是機哭人</button>
                            <button onclick="button2()" value="bot" type="button" id="btn2" class="btn btn-outline-info" style="font-size: smaller;">
                                我不是機器入</button>
                            <button onclick="button3()" value="human" type="button" id="btn3" class="btn btn-outline-info" style="font-size: smaller;">
                                我不是機器人</button>
                        </div>
                    </div><hr><br>
                        <button type="submit" id="toSubmit" class="btn btn-success" disabled="disabled">
                            送出資料</button>
                        <!--首頁連結待填入-->
            </form>
            <form style="text-align: center;" action="../index.html" method="post">
                <input type="submit" value="返回首頁">
            </form>
        </div>
    </body>
</html>
